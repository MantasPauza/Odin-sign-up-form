<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up!</title>

    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container container-fluid">
        <div class="left_side">
          <div class="logo">
            <img src="img/odin-lined.png" alt="" />
            <h1>ODIN</h1>
          </div>
        </div>
        <div class="right_side container-fluid">
          <div class="top_text">
            <h3>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.<br />

              Sign up now to get started.
            </h3>

            <h3 class="remote">
              You know you
              <em style="color: white; text-decoration: underline">want</em> to
            </h3>
          </div>
          <p class="form_title">Let's do this!</p>
          <form action="#">
            <div class="form left">
              <div class="form__group field">
                <input type="input" class="form__field" name="name" id='name' required />
                <label for="name" class="form__label">Name</label>
              </div>

              <div class="form__group field">
                <input type="input" class="form__field" name="surname" id='surname' required />
                <label for="surname" class="form__label">Surname</label>
              </div>

              <div class="form__group field">
                <input type="email" class="form__field" name="email" id='email' required />
                <label for="email" class="form__label">Email</label>
              </div>

              <div class="form__group field">
                <input type="number" class="form__field" name="number" id='number' required />
                <label for="number" class="form__label">Number</label>
              </div>

              <div class="form__group field">
                <input type="password" class="form__field" name="password" id='password' required />
                <label for="password" class="form__label">Password</label>
              </div>

              <div class="form__group field">
                <input type="password" class="form__field" name="confirm_password" id='confirm_password' required />
                <label for="confirm_password" class="form__label">Confirm password</label>
              </div>
            </div>
            <div class="left button">
              <button id="submit_button" type="submit">
                Create Account
            </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
