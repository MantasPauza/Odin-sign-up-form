<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up!</title>

    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="left_side">
          <div class="logo">
            <img src="img/odin-lined.png" alt="" />
            <h1>ODIN</h1>
          </div>
        </div>
        <div class="right_side">
          <div class="top_text">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>

              Sign up now to get started.</h3>

            <h3 class="remote">
              You know you <em style="color: white;">want</em> to
            </h3>
          </div>
          <p class="form_title">Let's do this!</p>
          <form action="#">
            
            <div class="form left">
              
              <div class="input">
                <label for="first-name">First name</label>
                <input
                  type="text"
                  name="first-name"
                  id="first-name"
                  required=""
                />
              </div>

              <div class="input">
                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name" />
              </div>

              <div class="input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required="" />
              </div>

              <div class="input">
                <label for="phone-number">Phone number</label>
                <input
                  type="text"
                  name="phone-number"
                  id="phone-number"
                  minlength="9"
                  maxlength="9"
                />
              </div>

              <div class="input">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="passwor"
                  id="passwor"
                  required=""
                />
              </div>

              <div class="input">
                <label for="confirm-password">Confirm password</label>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  required=""
                />
              </div>
            </div>
            <div class="left button">
              <button type="submit">Create Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
